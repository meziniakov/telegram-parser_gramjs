version: '3.8'

services:
  telegram-parser:
    build: .
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
    deploy:
      resources:
        limits:
          memory: 512M # ✅ КЛЮЧЕВОЕ!
          cpus: '0.5'
        reservations:
          memory: 128M
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-telegram_parser}
      POSTGRES_USER: ${DB_USER:-parser}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

volumes:
  postgres_data:
